<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div style="align-items: center;">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

        <form accept="/login" method="POST">
            <div style="position: absolute; top:20%; left:50%; transform: translate(-50%,50%);text-align: center;">
                <label>Email :</label>
                <input type="email" name="email"></br>
                <label>Password :</label>
                <input type="password" style="margin-top: 5%;" name="password"> </input></br>
                <button type="submit" style="margin-top: 2%;">Login</button>
                <button><a href="{{url_for('forgot_password')}}"> Forgot Password</a></button>
                <button><a href="{{url_for('home')}}">Home</a></button>
            </div>
            

        </form>
    </body>
</html>
